<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div01{width:100px;height:100px;background-color: #0000FF;}
			#div02{width: 300px;height:300px;border:2px solid red;position:relative;left: 50%;top: 50%;margin: 150px -150px;}
		</style>
	</head>
	<body>
		<div id='div01' draggable="true"></div>
		<div id="div02"></div>
	</body>
</html>
<script type="text/javascript">
	//2.拖动方块，每次方块自动更换颜色 3.要求提供3个可供拖动的方块。其他同2
	let div01 = document.getElementById('div01');
	let div02 = document.getElementById('div02');
	//被拖动  div01
	div01.ondragstart=function(){
		console.log('开始拖动---ondragSrart');
	}
	
	div01.ondrag=function(){
		console.log('正在拖动---ondrag');
	}
	
	div01.ondragend=function(){
		console.log('ondragEnd');
	}
	
	//拖到哪去  div02  目标位置
	div02.ondragenter=function(){
		console.log("拖进来了--ondragenter");
	}
	
	div02.ondragleave=function(){
		console.log('又拖走了--ondragleave');
	}
	
	div02.ondragover=function(){
		console.log('晃来晃去--ondragover')
		return false;
	}
	
	div02.ondrop=function(){
		console.log('on-frop')
	}
	
</script>
